{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div>
    <div>
        <h1>Login</h1>
        {% for msg in get_flashed_messages() %}
        <div class="error-message">{{ msg }}</div>
        {% endfor %}
        <form action="/login" method="post">
            <p><label>Login: </label> <input type="text" name="name" value="" required /></p>
            <p><label>Password: </label> <input type="text" name="psw" value="" required /></p>
            <p><input type="submit" value="Log in" />
        </form>
        <p>Don't have a profile yet?</p>
        <button class="another_btn" type="button"><a href='/register'>Register now!</a></button>
    </div>
</div>
{% endblock %}
